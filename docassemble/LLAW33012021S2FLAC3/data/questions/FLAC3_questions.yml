---
question: What is your name?
fields:
 - Full name: FLACname
---
question: What is your neighbours name?
fields:
 - Full name: FLACneighbourname
---
question: What is your fencing issue?
field: FLACformtype
choices:
  - Form 2
  - Form 3
  - Emergency fencing
  - Want to build new fence
  - want to replace my fence (there is nothing wrong with current fence)
---
question: |
  How long has it been since you've been served with a notice of intention?
field: FLACform3_30days
buttons:
 - "More than 30 days": True
 - "Less than 30 days": False
---
question: Is your property any of the following?
subquestion: |
  - Tenant
  - Adjoining Crown land
yesno: FLACelig
---
question: Did you or your neighbour cause the damage to the fence?
field: FLACdamage
choices:
  - Yes, I did
  - Yes, neighbour did
  - No, neither at fault
---
question: Do you know who your neighbour is?
yesno: FLACneighbour
---
question: |
  What is your address?
fields:
  - Address: address.address
  - Unit: address.unit
    required: False
  - City: address.city
  - State: address.state
    required: False
  - Postal Code: address.postal_code
    required: True

---
question: |
  What is your neighbour's address?
fields:
  - Address: naddress.address
  - Unit: naddress.unit
    required: False
  - City: naddress.city
  - State: naddress.state
    required: False
  - Postal Code: naddress.postal_code
    required: True

---
question: Fence information
fields:
  - "How long will your fence be?": FenceLength
    datatype: pulldown
    choices:
      - 2m
      - 1m
  - "What is the position?": FencePosition
    datatype: pulldown
    choices:
      - back of property
      - middle of property
  - "What type of fence is it?": FenceType
    input type: area
---
question: What is the cost of the fence?
fields:
  - Cost of Fence: FenceCost
    datatype: currency
    min: 0
  - Cost you are claiming from you neighbour: Fencecostclaiming
    datatype: currency
    min: 0
---
question: What is the contractors details?
fields:
  - Name: Fencecontractor
---
objects:
  - address: Address
  - naddress: Address
---
question: What are you objections to your neighbours notice to repair the fence?
fields:
  - Your objections: FLAC_objections
    input type: area
---
question: What are your counter proposals?
fields:
  - Your suggestions: FLAC_counter
    input type: area
    required: False
---
question: When did you recieve the notice?
fields:
  - Date: FLACnotice_date
    datatype: date
---